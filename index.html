<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中等理科Ⅱ模擬授業用</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(12, 25px); /* 横12マス */
      grid-template-rows: repeat(20, 25px); /* 縦20マス */
      gap: 3px;
      margin: 10px 0;
    }
    .cell {
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px; /* 最小フォント */
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      background-color: #fff;
      user-select: none;
    }
    .cell:hover {
      background-color: #e0f7fa;
    }
    #result {
      margin-top: 10px;
      font-size: 14px; /* 結果メッセージ */
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <button onclick="startGame()">ゲーム開始</button>
  <div class="container" id="grid"></div>
  <div id="result"></div>

  <script>
    let startTime, mistakeIndex = 28; // 「姉」の固定位置（3行目5列目：2*12+4）
    let firstTime = null;
    let gameCount = 0;

    function startGame() {
      gameCount++;
      startTime = performance.now();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      document.getElementById('result').innerText = gameCount === 1 
        ? `試行1/2: 1つだけ異なる漢字を見つけてください！` 
        : `試行2/2: 「姉」をクリックしてください！`; // 1回目と2回目でメッセージ分岐

      const totalCells = 12 * 20; // 240マス
      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = (i === mistakeIndex) ? '姉' : '柿';
        cell.addEventListener('click', () => checkMistake(i));
        cell.addEventListener('touchstart', (e) => {
          e.preventDefault();
          checkMistake(i);
        });
        grid.appendChild(cell);
      }
    }

    function checkMistake(index) {
      if (index === mistakeIndex) {
        const endTime = performance.now();
        const elapsedTime = (endTime - startTime) / 1000;
        if (gameCount === 1) {
          firstTime = elapsedTime;
          document.getElementById('result').innerText = `1回目の正解！解答時間: ${firstTime.toFixed(2)}秒\nもう一度「ゲーム開始」を押してください。`;
          document.getElementById('grid').innerHTML = '';
        } else if (gameCount === 2) {
          const secondTime = elapsedTime;
          const timeDiff = firstTime - secondTime;
          const resultText = `${firstTime.toFixed(2)},${secondTime.toFixed(2)},${timeDiff.toFixed(2)}`;
          navigator.clipboard.writeText(resultText);
          document.getElementById('result').innerHTML = 
            `2回目の正解！<br>1回目のタイム: ${firstTime.toFixed(2)}秒<br>2回目のタイム: ${secondTime.toFixed(2)}秒<br>タイム差: ${timeDiff.toFixed(2)}秒${timeDiff > 0 ? '（速くなりました！）' : timeDiff < 0 ? '（遅くなりました）' : '（同じです）'}<br><a href="https://forms.gle/YOUR_FORM_ID" target="_blank">Google Formsに入力してください</a><br>結果をクリップボードにコピーしました！`;
          document.getElementById('grid').innerHTML = '';
          gameCount = 0;
        }
      }
    }
  </script>
</body>
</html>
